    <script>
      let myDog = {
    "name": "Ngáo",
    "legs": 4,
    "friends": ["everything"]
}
console.log(myDog, " tên chưa đổi");

//  thêm thuộc tính màu cho 
myDog.color = "Green"
console.log(myDog, "sau khi thêm thuộc tính màu");

// xóa thuộc tính friends 
delete myDog.friends;
console.log(myDog, "sau khi xóa thuộc tính friends");


    </script>
